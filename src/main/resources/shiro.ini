[main]

jdbcRealm=org.apache.shiro.realm.jdbc.JdbcRealm
jdbcRealm.authenticationQuery = SELECT password from users where username = ?
jdbcRealm.userRolesQuery = select role from userroles where userid = (select id FROM users WHERE username = ?)

ds = org.postgresql.Driver
ds.user = postgres
ds.password = 
dataSource.URL = jdbc:postgresql://localhost:5432/oymar
jdbcRealm.dataSource= $ds

authc.loginUrl = /pages/login.zul
user.loginUrl = /pages/login.zul

passwordMatcher = org.apache.shiro.authc.credential.Sha256CredentialsMatcher
credentialsMatcher = org.apache.shiro.authc.credential.HashedCredentialsMatcher
credentialsMatcher.hashAlgorithmName = SHA-256
credentialsMatcher.storedCredentialsHexEncoded = true
credentialsMatcher.hashIterations = 5000

multipleroles = ec.cjpq.parrot.security.MultipleRolesAuthorizationFilter

[urls]
/login.xhtml = authc
/logout = logout
/member/** = user, multipleroles["admin", "guest"]
/admin/** = user, roles[admin]

